<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__logo">
            <a href="index.html">POMODORO</a>
        </div>
        <div class="header__hamburger">
            <a href="#"><img src="img/icon-bars.svg" alt="open menu"></a>
        </div>
        <div class="header__nav">
            <ul class="menu">
                <li class="menu__item"><a href="index.html">Home</a></li>
                <li class="menu__item"><a href="#what-is-pomodoro">What is Pomodoro?</a></li>
                <li class="menu__item"><a href="settings.html">Settings</a></li>
                <li class="menu__item"><a href="#about">About</a></li>
            </ul>
        </div>
        <div class="header__close">
            <a href="#"><img src="img/icon-close.svg" alt="open menu"></a>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="main main-offset-top">

        <!-- Custom times -->
        <div class="settings-section">
            <h2 class="settings-section__title">Custom times</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__row">
                <div class="input-group">
                    <div class="input-group__number">
                        <label for="pomodoro-min">Pomodoro</label>
                        <input type="number" id="pomodoro-min" min="1" value="25">
                    </div>
                </div>
            </div>
            <div class="settings-section__row">
                <div class="input-group">
                    <div class="input-group__number">
                        <label for="short-break-min">Short Break</label>
                        <input type="number" id="short-break-min" min="1" value="5">
                    </div>
                </div>
            </div>
            <div class="settings-section__row">
                <div class="input-group">
                    <div class="input-group__number">
                        <label for="long-break-min">Long Break</label>
                        <input type="number" id="long-break-min" min="1" value="10">
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom sequence -->
        <div class="settings-section">
            <h2 class="settings-section__title">Custom sequence</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__row">
                <div class="sequence-manager">
                    <div class="sequence-manager__block pomodoro" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Pomodoro</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>
                    <div class="sequence-manager__block break" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Short Break</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>
                    <div class="sequence-manager__block pomodoro" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Pomodoro</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>
                    <div class="sequence-manager__block break" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Short Break</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>
                    <div class="sequence-manager__block pomodoro" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Pomodoro</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>
                    <div class="sequence-manager__block break" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Short Break</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>
                    <div class="sequence-manager__block pomodoro" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Pomodoro</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>
                    <div class="sequence-manager__block break" draggable="true">
                        <img src="img/icon-bars.svg">
                        <p>Long Break</p>
                        <img class="remove-block" src="img/icon-close.svg">
                    </div>

                </div>
            </div>
            <div class="settings-section__row">
                <div class="button-container-50">
                    <button type="button" class="button button--primary">New block</button>
                </div>
            </div>
        </div>

        <!-- Autostart -->
        <div class="settings-section">
            <h2 class="settings-section__title">Autostart</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__row">
                <div class="input-group">
                    <label class="input-group__checkbox">
                        Automatically start next timer when the current one ends.
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Alarm sound -->
        <div class="settings-section">
            <h2 class="settings-section__title">Alarm sound</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__row">
                <div class="input-group__dropdown">
                    <div class="dropdown-arrow">
                        <select>
                            <option value="">Sample sound 1</option>
                            <option value="">Sample sound 2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="settings-section__row">
                <div class="button-container-50">
                    <button type="button" class="button button--primary">Test sound</button>
                </div>
            </div>
        </div>

        <!-- Alarm volume -->
        <div class="settings-section">
            <h2 class="settings-section__title">Alarm volume</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__row">
                <div class="volume-control">
                    <div class="volume-control__icon">
                        <img src="img/icon-audio.svg" alt="open menu">
                    </div>
                    <div class="volume-control__slider">
                        <input class="slider" type="range" min="1" max="100" value="80">
                    </div>
                </div>
            </div>
            <div class="settings-section__row"></div>
        </div>

        <!-- Buttons -->
        <div class="settings-section">
            <div class="settings-section__row settings-section__row--space-between">
                <div class="button-container-45">
                    <button type="button" class="button button--primary">Defaults</button>
                </div>
                <div class="button-container-45">
                    <button type="button" class="button button--secondary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>Developed by Andr&eacute;s Navarro S.</footer>

    <!-- SCRIPTS -->
    <script src="js/volume-control.js"></script>
    <script src="js/sequence-manager.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
