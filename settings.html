<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__logo">
            <a href="index.html">POMODORO</a>
        </div>
        <div class="header__hamburger">
            <a href="#"><img src="img/icon-bars.svg" alt="open menu"></a>
        </div>
        <div class="header__nav">
            <ul class="menu">
                <li class="menu__item"><a href="index.html">Home</a></li>
                <li class="menu__item"><a href="#what-is-pomodoro">What is Pomodoro?</a></li>
                <li class="menu__item"><a href="settings.html">Settings</a></li>
                <li class="menu__item"><a href="#about">About</a></li>
            </ul>
        </div>
        <div class="header__close">
            <a href="#"><img src="img/icon-close.svg" alt="open menu"></a>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="main main-offset-top">

        <!-- Custom times -->
        <div class="settings-section">
            <h2 class="settings-section__title">Custom times</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__body settings-section__body--flex-row">
                <div class="settings-section__body__row">
                    <div class="input-group">
                        <div class="input-group__number">
                            <label for="pomodoro-min">Pomodoro</label>
                            <input type="number" id="pomodoro-min" min="1" value="25" step="1"  pattern="[0-9]" title="Numbers only" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                        </div>
                    </div>
                </div>
                <div class="settings-section__body__row">
                    <div class="input-group">
                        <div class="input-group__number">
                            <label for="short-break-min">Short Break</label>
                            <input type="number" id="short-break-min" min="1" max="59" value="5" step="1" pattern="[0-9]" title="Numbers only" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                        </div>
                    </div>
                </div>
                <div class="settings-section__body__row">
                    <div class="input-group">
                        <div class="input-group__number">
                            <label for="long-break-min">Long Break</label>
                            <input type="number" id="long-break-min" min="1" max="59" value="10" step="1" pattern="[0-9]" title="Numbers only" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom sequence -->
        <div class="settings-section">
            <h2 class="settings-section__title">Custom sequence</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__body">
                <div class="settings-section__body__row">
                    <div class="sequence-manager">
                    </div>
                </div>
                <div class="settings-section__body__row">
                    <div class="button-container-50">
                        <button data-modal-target="#modal" type="button" class="button button--primary new-block">New
                            block</button>
                        <div class="modal" id="modal">
                            <h2 class="modal__title">Select Block Type</h2>
                            <hr class="modal__title__separator">
                            <div class="modal__row">
                                <div class="input-group">
                                    <label class="input-group__radio">
                                        Pomodoro
                                        <input type="radio" name="block-type" class="block-type-option" id="pomodoro"
                                            value="pomodoro">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="input-group__radio">
                                        Short Break
                                        <input type="radio" name="block-type" class="block-type-option" id="short-break"
                                            value="short-break">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="input-group__radio">
                                        Long Break
                                        <input type="radio" name="block-type" class="block-type-option" id="long-break"
                                            value="long-break">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="modal__row modal__row--space-around">
                                <div class="button-container-45">
                                    <button data-close-button type="button"
                                        class="button button--primary">Cancel</button>
                                </div>
                                <div class="button-container-45">
                                    <button type="button" class="button button--secondary add-block">Add Block</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-overlay" id="overlay"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Autostart -->
        <div class="settings-section">
            <h2 class="settings-section__title">Autostart</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__body">
                <div class="settings-section__body__row">
                    <div class="input-group">
                        <label class="input-group__checkbox">
                            Automatically start next timer when the current one ends.
                            <input id="autostart" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alarm sound -->
        <div class="settings-section">
            <h2 class="settings-section__title">Alarm sound</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__body">
                <div class="settings-section__body__row">
                    <div class="input-group__dropdown">
                        <div class="dropdown-arrow">
                            <select id="alarm-sound" >
                                <option value="piano">Piano</option>
                                <option value="ding">Ding</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="settings-section__body__row">
                    <div class="button-container-50">
                        <button id="test-sound" type="button" class="button button--primary">Test sound</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alarm volume -->
        <div class="settings-section">
            <h2 class="settings-section__title">Alarm volume</h2>
            <hr class="settings-section__separator">
            <div class="settings-section__body">
                <div class="settings-section__body__row">
                    <div class="volume-control">
                        <div class="volume-control__icon">
                            <img src="img/icon-volume-up.svg" alt="open menu">
                        </div>
                        <div class="volume-control__slider">
                            <input id="volume-control" class="slider" type="range" min="0" max="100" value="80">
                        </div>
                    </div>
                </div>
                <div class="settings-section__body__row"></div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="settings-section">
            <div class="settings-section__body">
                <div class="settings-section__body__row settings-section__body__row--space-between">
                    <div class="button-container-45">
                        <button id="defaults-button" type="button" class="button button--primary">Defaults</button>
                    </div>
                    <div class="button-container-45">
                        <button id="save-button" type="button" class="button button--secondary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- FOOTER -->
    <footer>Developed by Andr&eacute;s Navarro S.</footer>

    <!-- SCRIPTS -->
    <script type="module" src="js/index.js"></script>
</body>

</html>
