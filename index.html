<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__logo">
            <a href="index.html">POMODORO</a>
        </div>
        <div class="header__hamburger">
            <a href="#"><img src="img/icon-bars.svg" alt="open menu"></a>
        </div>
        <div class="header__nav">
            <ul class="menu">
                <li class="menu__item"><a href="index.html">Home</a></li>
                <li class="menu__item"><a href="#what-is-pomodoro">What is Pomodoro?</a></li>
                <li class="menu__item"><a href="settings.html">Settings</a></li>
                <li class="menu__item"><a href="#about">About</a></li>
            </ul>
        </div>
        <div class="header__close">
            <a href="#"><img src="img/icon-close.svg" alt="open menu"></a>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="main main-offset-top">

        <!-- TIMER -->
        <div class="timer">
            <div class="timer__progress-bar">
                <div class="timer__progress-bar__bg"></div>
                <div class="timer__progress-bar__current--mobile"></div>
                <div class="timer__progress-bar__current--desktop"></div>
            </div>
            <div class="timer__display"></div>
        </div>
    
    
        <!-- SEQUENCE DISPLAY -->
        <div class="sequence-display section-spacing-top">
            <ul class="sequence-display__list">
                <li></li>
            </ul>
            <div class="sequence-display__controls">
                <a href="#" class="sequence-display__controls__arrow left"><img src="img/icon-arrow.svg"></a>
                <a href="#" class="sequence-display__controls__arrow right"><img src="img/icon-arrow.svg"></a>
            </div>
        </div>
    
        <!-- TIMER CONTROLS-->
        <div class="timer-controls section-spacing-top">
            <a href="#" class="timer-controls__button play"><img src="img/icon-play.svg" alt="Play"></a>
            <a href="#" class="timer-controls__button stop"><img src="img/icon-stop.svg" alt="Stop"></a>
            <a href="#" class="timer-controls__button reset"><img src="img/icon-reset.svg"></a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>Developed by Andr&eacute;s Navarro S.</footer>

    <!-- SCRIPTS -->
    <script type="module" src="js/index.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
